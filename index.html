<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="Saturn.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirim Pesan Rahasia ke Farrel</title>
   
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="dns-prefetch" href="https://fontbit.io" />
    <link rel="preconnect" crossorigin="anonymous" href="https://fontbit.io" />
    <link
      rel="preload"
      crossorigin="anonymous"
      href="https://fontbit.io/css?family=Inter:400,500,600,700,800,900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        crossorigin="anonymous"
        href="https://fontbit.io/css?family=Inter:400,500,600,700,800,900&display=swap"
      />
    </noscript>
  </head>

  <body>
    <script type="text/javascript">
      function codeAddress() {
   let timerInterval
Swal.fire({
  title: 'Processing...',
  timer: 1500,
  didOpen: () => {
    Swal.showLoading()
    const b = Swal.getHtmlContainer().querySelector('b')
    timerInterval = setInterval(() => {
      b.textContent = Swal.getTimerLeft()
    }, 100)
  },
  willClose: () => {
    clearInterval(timerInterval)
  }
})
        }
      window.onload = codeAddress;
        </script>

<script>
        document.onkeydown = function(e) {
          if (e.ctrlKey && 
              (e.keyCode === 67 || 
               e.keyCode === 86 || 
               e.keyCode === 85 || 
               e.keyCode === 117)) {
              Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Action is Disabled',
            showConfirmButton: false,
            timer: 600                
              })
              return false;
          } else {
              return true;
          }
  };
      </script>
    
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
