<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="Saturn.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirim Pesan Rahasia ke Farrel</title>
   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="dns-prefetch" href="https://fonts.upset.dev" />
    <link rel="preconnect" crossorigin="anonymous" href="https://fonts.upset.dev" />
    <link
      rel="preload"
      crossorigin="anonymous"
      href="https://fonts.upset.dev/css?family=Inter:400,500,600,700,800,900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        crossorigin="anonymous"
        href="https://fonts.upset.dev/css?family=Inter:400,500,600,700,800,900&display=swap"
      />
    </noscript>
  </head>
  <body onload="showWarning()"> 
  
    <!-- AWAL COBA PROTECT INSPECT -->
    <script>
      document.onkeydown = function(e) {
        if(event.keyCode == 123) {
          return false;
        }
        if(e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)){
          return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
          return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
          return false;
        }
        if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
          return false;
        }
        if(e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)){
          return false;
        }
        if(e.ctrlKey && e.keyCode == 'H'.charCodeAt(0)){
          return false;
        }
        if(e.ctrlKey && e.keyCode == 'A'.charCodeAt(0)){
          return false;
        }
        if(e.ctrlKey && e.keyCode == 'F'.charCodeAt(0)){
          return false;
        }
        if(e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)){
          return false;
        }
      }
    
      function showWarning() {
        Swal.fire({
          title: 'Warning',
          text: 'Mohon Diperhatikan Lagi Kata-Katanya Sebelum mengisi, Jangan Menjadi Sampah di Base orang.',
          footer: 'Ups, Mainnya Sindir mulu bang',
          icon: 'warning',
          showCancelButton: false,
          confirmButtonText: 'Baik, Saya Mengerti'
        })
      }
    </script>
    <!-- AKHIR COBA PROTECT INSPECT -->
    
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
