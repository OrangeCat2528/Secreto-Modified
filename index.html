    <script type="text/javascript">
      function codeAddress() {
        Swal.fire({
  title: 'Apakah kamu Orang??',
  html: '<div id="recaptcha"></div>',
  didOpen: () => {
    grecaptcha.render('recaptcha', {
      'sitekey': '6LccQOIjAAAAAF0u0ffQlH5kObSoJyBb01P6aE-9'
    })
  },
  preConfirm: function () {
    if (grecaptcha.getResponse().length === 0) {
      Swal.showValidationMessage(`Kamu manusia? Checklist dulu!`)
    }
  }
})
        }
      window.onload = codeAddress;
        </script>

<!--AWAL COBA PROTECT INSPECT-->
<script>
    document.onkeydown = function(e) {
    if(event.keyCode == 123) {
    return false;
    }
    if(e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)){
    return false;
    }
    if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
    return false;
    }
    if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
    return false;
    }
    if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
    return false;
    }
    if(e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)){
    return false;
    }
    if(e.ctrlKey && e.keyCode == 'H'.charCodeAt(0)){
    return false;
    }
    if(e.ctrlKey && e.keyCode == 'A'.charCodeAt(0)){
    return false;
    }
    if(e.ctrlKey && e.keyCode == 'F'.charCodeAt(0)){
    return false;
    }
    if(e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)){
    return false;
    }
    }
    </script>
    
    <script type="text/javascript">
        //Script for disabling right click on mouse
        var message="Dimatikan Untuk Keamanan!";
        function clickdsb(){
        if (event.button==2){
        alert(message);
        return false;
        }
        }
        function clickbsb(e){
        if (document.layers||document.getElementById&&!document.all){
        if (e.which==2||e.which==3){
        alert(message);
        return false;
        }
        }
        }
        if (document.layers){
        document.captureEvents(Event.MOUSEDOWN);
        document.onmousedown=clickbsb;
        }
        else if (document.all&&!document.getElementById){
        document.onmousedown=clickdsb;
        }
        document.oncontextmenu=new Function("alert(message);return false")
        </script>
<!--AKHIR COBA PROTECT INSPECT-->
