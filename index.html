<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="Saturn.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirim Pesan Rahasia ke Farrel</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="dns-prefetch" href="https://fonts.upset.dev" />
    <link rel="preconnect" crossorigin="anonymous" href="https://fonts.upset.dev" />
    <link
      rel="preload"
      crossorigin="anonymous"
      href="https://fonts.upset.dev/css?family=Inter:400,500,600,700,800,900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        crossorigin="anonymous"
        href="https://fonts.upset.dev/css?family=Inter:400,500,600,700,800,900&display=swap"
      />
    </noscript>
  </head>
  <body>
    <div id="app"></div>
<script type="module" src="/src/main.tsx?v=1124"></script>
        <script>
      window.addEventListener('DOMContentLoaded', () => {
        const Toast = Swal.mixin({
          toast: true,
          position: 'top-end',
          showConfirmButton: false,
          timer: 8000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer);
            toast.addEventListener('mouseleave', Swal.resumeTimer);
          }
        });
        Toast.fire({
          icon: 'info',
          title: 'Hi, Traveler!',
          text: 'Please be mindful of your language while filling out the form. Also, I would not be Accepting any Pranks on my Secret Page.'
        });
      });
    </script>
  </body>
</html>
